<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stanford | Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(135deg, #fafafa 40%, #e5e5e5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-card {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 420px;
      animation: fadeIn 0.8s ease-in-out;
    }

    .login-card h2 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 700;
      color: #8C1515;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      color: #333;
      font-weight: 500;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      width: 100%;
      margin-top: 25px;
      padding: 12px;
      background-color: #8C1515;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #6b1010;
    }

    .error-msg {
      color: red;
      font-size: 14px;
      margin-top: 12px;
      text-align: center;
    }

    .footer-links {
      margin-top: 20px;
      font-size: 13px;
      text-align: center;
    }

    .footer-links a {
      color: #8C1515;
      text-decoration: none;
      margin: 0 8px;
    }

    .footer-links a:hover {
      text-decoration: underline;
    }

    .spinner-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(255, 255, 255, 0.9);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #8c1515;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    .spinner-text {
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body>
  <div class="login-card" id="loginCard">
    <h2>Stanford | Login</h2>
    <form id="loginForm">
      <label for="sunet">SUNet ID</label>
      <input type="text" id="sunet" name="sunet" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Login</button>
      <div class="error-msg" id="error-msg"></div>
    </form>
    <div class="footer-links">
      <a href="#">Login Help</a> |
      <a href="#">Forgot Password?</a>
    </div>
  </div>

  <div class="spinner-overlay" id="loader">
    <div class="spinner"></div>
    <div class="spinner-text">Loading Dashboard...</div>
  </div>

  <script>
    let attempts = 0;
    const loginForm = document.getElementById('loginForm');
    const loader = document.getElementById('loader');
    const errorMsg = document.getElementById('error-msg');
    const loginCard = document.getElementById('loginCard');

    loginForm.addEventListener('submit', function (e) {
      e.preventDefault();

      const sunet = document.getElementById('sunet').value.trim();
      const password = document.getElementById('password').value;

      if (sunet === 'ST2025-014' && password === 'remzifarzaliyev2007') {
        loader.style.display = 'flex';
        setTimeout(() => {
          window.location.href = 'dashboard.html';
        }, 1800);
      } else {
        attempts++;
        loginCard.style.animation = 'shake 0.4s';
        setTimeout(() => loginCard.style.animation = '', 400);

        if (attempts >= 4) {
          alert("You have entered incorrect credentials 4 times. Redirecting to home page.");
          window.location.href = 'index.html';
        } else {
          errorMsg.textContent = `Incorrect login! You have ${4 - attempts} attempt(s) remaining.`;
        }
      }
    });
  </script>
  
</body>
</html>
