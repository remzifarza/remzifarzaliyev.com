<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Schedule | Stanford</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.8/main.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.8/main.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@fullcalendar/timegrid@6.1.8/main.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.8/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.8/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/timegrid@6.1.8/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/interaction@6.1.8/index.global.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f5f9;
      transition: background-color 0.4s ease;
    }
    .sidebar {
      width: 60px;
      background-color: #8C1515;
      position: fixed;
      top: 0; left: 0; bottom: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
    }
    .sidebar i {
      color: white;
      font-size: 20px;
      margin: 20px 0;
      cursor: pointer;
      transition: color 0.3s;
    }
    .sidebar i:hover {
      color: #ffc107;
    }
    .main {
      margin-left: 60px;
      padding: 20px;
      animation: fadeIn 0.5s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .calendar-header h3 {
      margin: 0;
    }
    .legend span {
      margin-right: 15px;
      padding: 5px 12px;
      border-radius: 5px;
      font-size: 13px;
    }
    .legend .cs { background-color: #cce5ff; color: #004085; }
    .legend .math { background-color: #d4edda; color: #155724; }
    .legend .phil { background-color: #f8d7da; color: #721c24; }
    .legend .academic { background-color: #fff3cd; color: #856404; }
    .fc .fc-toolbar-title {
      font-size: 1.3rem;
      color: #8C1515;
    }
    .fc-daygrid-event, .fc-timegrid-event {
      font-size: 12px;
      padding: 3px;
      border-radius: 4px;
      transition: background-color 0.3s;
    }
    .fc-daygrid-event:hover, .fc-timegrid-event:hover {
      background-color: #dee2e6 !important;
    }
    .fc-event.cs { background-color: #cce5ff !important; color: #004085; }
    .fc-event.math { background-color: #d4edda !important; color: #155724; }
    .fc-event.phil { background-color: #f8d7da !important; color: #721c24; }
    .fc-event.academic { background-color: #fff3cd !important; color: #856404; }
    .top-bar {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 20px;
    }
    .top-bar .notif {
      position: relative;
    }
    .top-bar .notif::after {
      content: attr(data-count);
      position: absolute;
      top: -6px;
      right: -8px;
      background: red;
      color: white;
      font-size: 10px;
      padding: 2px 5px;
      border-radius: 50%;
    }
    .top-bar .profile {
      background-color: #8C1515;
      color: white;
      border-radius: 50%;
      width: 38px;
      height: 38px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }
    button.btn {
      transition: all 0.3s ease;
    }
    button.btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>
